<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">    
           <div class="card">
            <div class="card-header text-bg-danger">
                <h1>Local Storage Demo</h1> <hr>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="key" class="form-control-label">Key Name</label>
                        <input type="text" class="form-control" id="key">
                    </div>
                    <div class="mb-3">
                        <label for="value" class="form-control-label">value</label>
                        <input type="text" class="form-control" id="value">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success" type="button" id="store">Store data</button>
                        <button class="btn btn-danger" type="button" id="read">read data</button>
                        <button class="btn btn-warning" type="button" id="delete">delete data</button>
                    </div>
                </form>
            </div>
           </div> <!-- end of card -->
        </div> <!-- end of column  -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script>
        $(document).ready(function(){
            $("#store").click(function(){
                var key = $("#key").val();
                var value = $("#value").val();
                console.log(key);
                console.log(value);
                //store key value into local storage 
                localStorage.setItem(key,value);
                alert("data saved...");
                $("#key").val(""); //make textbox empty
                $("#value").val(""); //make textbox empty
            });

            $("#read").click(function(){
                var key = $("#key").val();
                console.log(key);
                var value = localStorage.getItem(key);
                $("#value").val(value);
            });

            $("#delete").click(function(){
                var key = $("#key").val();
                localStorage.removeItem(key);
                alert("key removed....");
            });
        });
    </script>
</body>
</html>
