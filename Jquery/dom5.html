<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>parent method example</h1>
    <div>
        <h2 align="center">first div</h2>
        <a href="#">Hide</a>
    </div>
    <div>
        <h2 align="center">second div</h2>
        <a href="#">Hide</a>
    </div>
    <div>
        <h2 align="center">third div</h2>
        <a href="#">Hide</a>
    </div>
    <div>
        <h2 align="center">four div</h2>
        <a href="#" align="center">Hide</a>
    </div>
    <div>
        <h2 align="center">five div</h2>
        <a href="#">Hide</a>
    </div>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("div").css("height","100px").css("border","2px solid black").css("background-color","yellow").css("text-align", "center");
        $("a[href='#']").click(function(){
            $(this).parent().slideUp("slow");
        })
        })
    </script>
</body>
</html>
