<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jquery selectors </h1>
    <table>
        <tr>
            <td>No</td>
            <td>Name</td>
            <td>Email</td>
        </tr>
        <tr>
            <td>1</td>
            <td>krishna</td>
            <td>krishu@gmail.com</td>
        </tr>
        <tr>
            <td>2</td>
            <td>neha</td>
            <td>neha@gmail.com</td>
        </tr>
        <tr>
            <td>3</td>
            <td>nimita</td>
            <td>nimita@gmail.com</td>
        </tr>
    </table>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("table").css("background-color","#eeeeee");
            $("table").css("width","50%");
            $("table").css("margin","auto");
            $("td").css("border-style","dotted");
            $("tr:odd").css("background-color","pink");
            $("tr").css("border","doted");
            
        });
    </script>
</body>
</html>
