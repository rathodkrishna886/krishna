<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chatbox that has two div display left & right of each other when lef person send message display it to right person. when right person send message display it to left person. 
     </h1>
     <table cellpadding="4" border="4" width="60%" align="center">
         <tr>
             <td style="height:250;">
                 <div id="left"></div>
             </td>
             <td style="height:250;">
                 <div id="right">
                 </div>
             </td>
         </tr
         <tr>
             <td><textarea  id="leftmsg" cols="40" rows="3"></textarea>
             <input type="button" value="send msg" id="btnleft">
            </td>
             <td><textarea  id="rightmsg" cols="40" rows="3"></textarea> 
             <input type="button" value="send msg" id="btnright">
            </td>
         </tr>
     </table>
     <script src="jquery.js"></script>
     <script>
         $(document).ready(function(){
         $("#btnleft").click(function(){
            var message = $("#leftmsg").val();
            var format_message_right=`<p style="border-bottom:5px; text-align:right;"> ${message} </p>`;
            var format_message=`<p style="border-bottom:5px;"> ${message} </p>`;
            console.log(message);
            $("#right").append(format_message);
            $("#left").append(format_message_right);
         });
         $("#btnright").click(function(){
            var message = $("#rightmsg").val();
            var format_message_right=`<p style="border-bottom:5px; text-align:right;"> ${message} </p>`;
            var format_message=`<p style="border-bottom:5px;"> ${message} </p>`;
            console.log(message);
            $("#left").append(format_message);
            $("#right").append(format_message_right);
         });
         });
     </script>
</body>
</html>
