<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Animation</h1>
    <table align="center" cellpadding="10" width="100%" >
        <tr>
            <td align="center" width="25%">
                <img src="http://www.picsum.photos/200" alt="">
            </td>
            <td align="center" width="25%">
                <img src="http://www.picsum.photos/201" alt="">
            </td>
            <td align="center" width="25%">
                <img src="http://www.picsum.photos/202" alt="">
            </td>
            <td align="center" width="25%">
                <img src="http://www.picsum.photos/203" alt="">
            </td>
        </tr>
    </table>
    <script src="jquery.js"></script>
    <script>
        var duration = 500;
        $(document).ready(function(){
            $("img").mouseenter(function(){
                $(this).fadeOut("slow",function(){
                    $(this).attr("src","http://www.picsum.photos/204");
                    $(this).fadeIn("slow")
                });
            });
            
        });
    </script>
</body>
</html>
