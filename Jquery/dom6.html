    <script>
        function Rearrangenumber() {
            var rows = $("tr");
            rows.each(function (index, element) {
                $(element).find("td").eq(0).html(index+1);
                if ((index+1)%2==0) {
                    $(element).addclass("odd")
                }
                else 
                {
                    $(element).addclass("even");
                }

            });
        }
        $(document).ready(function () {
            Rearrangenumber();
            $(".btndelet").click(function () {
                $(this).parent().parent().slideUp(1000).remove();
                var rows = $("tr");
                Rearrangenumber();
            });
        });
