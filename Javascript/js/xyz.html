<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>conditinal operator</h1>
  <form action="">
    <table align="center" width="50%" cellpadding="4" border="1">
      <tr>
        <td> enter your height</td>
        <td> <input type="number" name="height" placeholder="enter height"></td>
      </tr>
      <tr>
        <td> enter your Width</td>
        <td> <input type="number" name="Width" placeholder="enter Width"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="find shape is square or not" onclick="shape();">
        </td>
      </tr>
    </table>
    <p id="output"></p>
  </form>
  <script src="script.js"></script>
  <script>
    function shape() {
      var height = parseInt(document.getElementsByName("height").value);
      var width = parseInt(document.getElementsByName("width ").value);
      console.log(height);
      console.log(width);
    }
  </script>
</body>
</html>
