<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>while loop </h1>
    <h3>write a program to print multiplication table of given number</h3>
    <form action="">
        <table align="center" cellpadding="7" width="40%" border="2">
            <tr>
                <td><input type="number" id="number" placeholder="enter number"></td>
                <td><input type="button" value="enter number" onclick="generatetable();"></td>
            </tr>
            <tr>
                <td colspan="2" align="center" id="resultid"></td>
            </tr>
        </table>
    </form>
    <ul type="squre">
        <script src="script.js"></script>
        <script>
            function generatetable() {
                var number = parseInt($("number").value);
                if (isNaN(number) == true) 
                {
                    alert("its not number");
                }
                else {
                    var multiplier = 1;
                    var result, output;
                    $("resultid").innerHTML = ""; // old value clear
                    while(multiplier<=10) 
                
                {
                    result = number * multiplier;
                    output = number + "X" + multiplier + "=" + result;
                    $("resultid").innerHTML = $("resultid").innerHTML + "<br/>" + output; // old value + new value collect here statement declare 
                    multiplier = multiplier + 1;
                }
            }

            }
        </script>
    </ul>
</body>
</html>
