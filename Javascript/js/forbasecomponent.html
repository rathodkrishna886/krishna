<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Base and exponent example</h1>
   <hr>
   <form action="">
      <table cellpadding="3" border="3" align="center" width="4">
 <tr>
    <td>enter base</td>
    <td><input type="number" name="base" id="base"></td>
 </tr>
 <tr>
    <td>enter component</td>
    <td><input type="number" name="component" id="component"></td>
 </tr>
 <tr>
    <td colspan="2" align="center">
       <input type="button" value="find base and component" onclick="findvalue();"></td>
 </tr>
 <tr>
    <td colspan="2" align="center" id="output"> </td>
 </tr>
      </table> 
   </form>
   <script src="script.js"></script>
   <script>
      let findvalue = function (){
      var base = parseInt($("base").value);
      var component = parseInt($("component").value);
      var result = 1;
      for(let count=0;count<component;count++)
      {
      result=result*base;
     $("output").innerHTML+=result +"<br>";
      }
   } 
   </script>
</body>
</html>
