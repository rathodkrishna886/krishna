<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Binding in javascript</h1>
    <p>use console to see output</p>
    <script src="script.js"></script>
    <script>
        //creating empty object 
        //let object-variable-name = new Object()
        let student = {
            name: "jiya patel",
            age:10,
            display:function(){
                log("student detail....");
                log("Name " + this.name);
                log("Age " + this.age);
            }
        }
        // var alias = object.method.bind(object);
        var display = student.display.bind(student);
        setInterval(display,2000);
    </script>
</body>
</html>
