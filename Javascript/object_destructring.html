<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Destructring</h1>
    <hr>
    <p>use console to see output</p>
    <script src="script.js"></script>
    <script>
        //create object
        let person = {
            name: "Ankit Patel",
            age: 37,
            weight: 75.00
        };
        log(person);
        //object destruct
        let {name:PersonName,age:PersonAge,weight:PersonWeight} = person;
        log(PersonName);
        log(PersonAge);
        log(PersonWeight);
    </script>
</body>
</html>
