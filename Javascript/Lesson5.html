<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of confirm Dialogbox</h1>
    <table border="3" align="center" cellpadding="6" width="90%">
        <tr>
            <td><a href="subscribe.html" ondblclick="return confirm('are you sure?')">subscribe</a></td>
            <td><a href="unsubscribe.html" ondblclick="confirmwithUser()">unsubscribe</a></td>
        </tr>
    </table>
    <script>
        function confirmwithUser()
        {
            var response = confirm("Are you sure you want to unsubscribe?");
            console.log(response);
            return response;
        }
    </script>
</body>
</html>
