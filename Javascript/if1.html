<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>simple if dicision making statmeent</h1>
    <form action="">
        <table align="center" width="50%" cellpadding="5" border="1">
            <tr>
                <td>Enter number</td>
                <td>
                    <input type="number" id="number" placeholder="enter any number">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button"  value="find qube of poitive number" 
                     onclick="positiveornot();">
                </td>
            </tr>
        </table>
        <h2 id="output"></h2>
    </form>
<script>
    function positiveornot(){
        var number = document.getElementById("number").value;
        number = parseInt(number); //-10
        if (number<0) // < > <= >= !=
        {
            number = 0 - number; // 0 - -10
            alert("you have given negative value");
        }
        //find qube
        var result = number * number * number;
        document.getElementById("output").innerHTML = result;
        // alert("button clicked");
    }
    </script>
</body>
</html>
