<body>
    <h1>find squre and qube </h1>
    <form action="">
        <table>
            <tr>
                <td> Enter number </td>
            </tr>
            <tr>
                <td> <input type="number" name="number" id="number"></td>
            </tr>
            <tr>

                    <input type="button" value="squre" onclick="squre();">

                <tr>

                </tr>
            </tr>
            <tr>
                <td id="result">result here</td>
            </tr>
        </table>
    </form>
    <script>
        var number;
        function getinput()
        {
            number = document.getElementById("number").value;
            number = parseInt(number);
            console.log(number);
        }
        function squre()
        {
            getinput();
            var squre = number * number 
            document.getElementById("result").innerHTML=squre;
        }
        function qube()
        {
        getinput();
        var qube = number * number * number
        document.getElementById("result").innerHTML=qube;
        }
    </script>
