<body>
    <h1>Example of default argument function</h1>
    <h2>use console to check out</h2>
    <script src="script.js"></script>
    <script>
        //in this function rate and year is optional so we may not give rate & year when we call function 
        let getInterest = function (amount,rate=10.0,year=1) 
        {
            let interest = (int(amount) * int(rate) * int(year)) /100;
            return interest;
        }
        console.log(getInterest(10000,15,2));
        console.log(getInterest(10000,15));
        console.log(getInterest(10000));
    </script>
</body>
