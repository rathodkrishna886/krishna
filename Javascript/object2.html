<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of creating object (1st method)</h1>
    <p>use console to see output</p>
    <script src="script.js"></script>
    <script>
        //create object 
        const book = {
            //properties or state
            name:"Learning Javascript",
            price:200,
            weight:155.67,
            isDigital:true,

            //method 
            display: function(){
                log("Name " + this.name);
                log("Price " + this.price);
                log("Weight " + this.weight);
                log("is Digital " + this.isDigital);
            }
        }
        book.display(); //calling display method of book object
        book.name = "Learning Javascript in detail";
        book.price = 399;
        book.display(); //calling display method of book object
    </script>
</body>
</html>
