<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>while loop</h1>
    <h4>print 1 to 10 numbers as list</h4>
    <script>
        var name = "kri";
        var number = 0 ;
       // console.log(name);
        while(number<=10) {
            document.write("<p>" + name + "</p>");
            number++ //expression 2
        }
    </script>
</body>
</html>
