<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>array in javascript</h1>
    <p>
        <ul id="output">

        </ul>
    </p>
<script src="script.js"></script>
<script>
    //creating array 
    var countries = ['India','USA','Canada','Brazil','UK','France'];
    log("size of array = " + countries.length);
    //accessing array's value(element) using loop
    for (let index = 0;index<countries.length;index++) {
        //$("output").innerHTML += `<li>${countries[index]}</li>`;
        $("output").innerHTML = $("output").innerHTML + `<li>${countries[index]}</li>`;
    }
</script>
</body>
</html>
