<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <h2>tables</h2>
    <hr>
    <table border="2" cellpadding="5" cellspacing="5" width="75%" align="center" >
        <thead>
            <tr bgcolor="#eeeeee">
                <th width="5%">No</th>
                <th width="50%">Name</th>
                <th width="20%" align="right">Price</th>
                <th width="25%" align="right">Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>pen</td>
                <td align=right>20</td>
                <td align=right rowspan="2" valign="top">10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>book</td>
                <td align=right>30</td>
            </tr>
            <tr>
                <td>3</td>
                <td>color pen </td>
                <td align=right>50</td>
                <td align=right>25</td>
            </tr>
             <tr>
                <td>4</td>
                <td>pad</td>
                <td align=center colspan="2" bgcolor="#dddddd">Coming soon</td>
            </tr>
            
        </tbody>
        
    </table>
</body>
</html>
