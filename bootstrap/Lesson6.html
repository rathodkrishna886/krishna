<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row m-1">
            <div class="col-10 border shadow offset-1 p-2">
                <h1>Button with icon</h1>
                <button type="button" class="btn btn-primary"><i class="fa-solid fa-house"></i>Button Label</button>
                <button type="button" class="btn btn-danger"><i class="fa-solid fa-pen-to-sqaure"></i>Button label</button>
                <button type="button" class="btn btn-success"><i class="fa-solid fa-trash-can"></i>Button label</button>
                <button type="button" class="btn btn-info"><i class="fa-solid fa-car"></i>Button label</button>
                <button type="button" class="btn btn-warning"><i class="fa-solid fa-code"></i>Button label</button>
                <button type="button" class="btn btn-warning"><i class="fa-solid fa-gun"></i>Button label</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 border shadow">
                <h1> button with icon </h1>
                <button type="button" class="btn btn-primary btn-lg"><i class="fa-solid fa-house"></i>Button label</button>
                <button type="button" class="btn btn-danger btn-lg"><i class="fa-solid fa-house"></i>Button label</button>
                <button type="button" class="btn btn-success btn-lg"><i class="fa-solid fa-house"></i>Button label</button>
                <button type="button" class="btn btn-info btn-lg"><i class="fa-solid fa-house"></i>Button label</button>
                <button type="button" class="btn btn-warning btn-lg"><i class="fa-solid fa-house"></i>Button label</button>
            </div>
        </div>
       <div class="row m-3">
        <div class="col-10 border shadow offset-1 p-2">
            <h1>Button with icons</h1>
            <button type="button" class="btn btn-primary btn-sm"><i class="fa-solid fa-house"></i>Button label</button>
            <button type="button" class="btn btn-danger btn-sm"><i class="fa-solid fa-house"></i>Button label</button>
            <button type="button" class="btn btn-success btn-sm"><i class="fa-solid fa-house"></i>Button label</button>
            <button type="button" class="btn btn-info btn-sm"><i class="fa-solid fa-house"></i>Button label</button>
            <button type="button" class="btn btn-warning btn-sm"><i class="fa-solid fa-house"></i>Button label</button>
        </div>
       </div>
       <div class="row mt-3">
        <div class="col-6 border shadow offset-3 p-2">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-primary "><i class="fa-solid fa-house"></i> Button Label</button>&nbsp;
                <button type="button" class="btn btn-danger "><i class="fa-solid fa-pen-to-square"></i> Button Label</button>
        </div>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/266b76cb57.js" crossorigin="anonymous"></script>   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
