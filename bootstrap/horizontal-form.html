<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      
    </style>
</head>
<body>
   <div class="container">
    <div class="row mb-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header text-bg-secondary">
                    <h3>Change Password (horizontal form)</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row mb-3">
                            <label for="currentpassword" class="col-form-label col-sm-3">Current password</label>
                            <div class="col-sm-9">
                                <input type="password" name="currentpassword" id="currentpassword" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="newpassword" class="col-form-label col-sm-3">New password</label>
                            <div class="col-sm-9">
                                <input type="password" name="newpassword" id="newpassword" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="confirmnewpassword" class="col-form-label col-sm-3">Confirm new password</label>
                            <div class="col-sm-9">
                                <input type="password" name="confirmnewpassword" id="confirmnewpassword" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-danger">Change Password</button> &nbsp;
                                <button type="reset" class="btn btn-warning">reset all</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>
    <script src="https://kit.fontawesome.com/266b76cb57.js" crossorigin="anonymous"></script>   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
