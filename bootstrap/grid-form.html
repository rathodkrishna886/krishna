<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      
    </style>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-bg-success">
                    <h3>Register with us (grid form)</h3>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <input id="surname" type="text" class="form-control" placeholder="surname">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" placeholder="name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" placeholder="fathername">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <select name="country" class="form-select">
                                    <option value="">select country</option>
                                    <option value="1">india</option>
                                    <option value="2">US</option>
                                    <option value="3">France</option>
                                    <option value="4">Canada</option>
                                    <option value="5">Russia</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <select name="state" class="form-select">
                                    <option value="">select state</option>
                                    <option value="1">Gujarat</option>
                                    <option value="2">Maharastra</option>
                                    <option value="3">Karanataka</option>
                                    <option value="4">Andhra pradesh</option>
                                    <option value="5">Telangana</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <input id="email" type="email" class="form-control" placeholder="email">
                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="number" class="form-control" placeholder="Mobile">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="number" class="form-control" placeholder="zipcode">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <b class="mr-3">Select gender</b> <br>
                                <div class="form-check-inline">
                                    <input type="radio" name="gender" id="male" value="1" class="form-check-input">
                                    <label for="male" class="form-check-label">male</label>
                                </div>
                                <div class="form-check-inline">
                                    <input type="radio" name="gender" id="female" value="2" class="form-check-input">
                                    <label for="female" class="form-check-label">female</label>
                                </div>
                            </div>
                            <div class="col-md-7 mb-3">
                                <b class="mr-3">Select photo</b>
                                <input type="file" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>

    <script src="https://kit.fontawesome.com/266b76cb57.js" crossorigin="anonymous"></script>   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
